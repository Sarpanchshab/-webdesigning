<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /*for erase ul & ol bullet*/
            ol
            {
                list-style: none;
            }
    
            ul li         
            {
                display: inline-block;                
            }
            
        
    </style>
    
</head>
<body>
    <ul type="">
        <li>Home</li>
        <li>About</li>
        <li>Team</li>
        <li>Blog</li>
        <li>ITM</li>
    </ul>

 <ol type="I"> <!--Order List a,A,i,1-->
        <li>Home</li>
        <li>About</li>
        <li>Team</li>
        <li>Blog</li>
        <li>ITM</li>
    </ol> 
</body>
</html>
